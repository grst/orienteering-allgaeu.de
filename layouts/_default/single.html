{{ define "main" }}
  <div class="container py-4">
    <div class="row">
      <div class="col-12">
        <h1>{{ .Title }}</h1>
        {{ with .Params.images }}
          <img src="{{ index . 0 | absURL }}" class="img-fluid mb-3" alt="Banner {{ $.Title }}">
        {{ end }}
        {{ .Content }}
      </div>
    </div>
  </div>
{{ end }}
